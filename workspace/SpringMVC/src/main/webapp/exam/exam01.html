<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="demo">
	<button>add</button>
	<ul>
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
	</ul>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">
$('#demo li').bind('click',function(){
	alert($(this).text());
});

/*
//비동적 처리
$('#demo button').bind('click',function(){
	$('#demo').append('<li><font color=red>added</font></li>')
});
//같은 li인데 click 이벤트가 적용되지 않음. 그이유는 위에서 click 이벤트에 대한 설정을 해준 후, 그 후 li를 생성했기 때문
*/

//동적 처리
$('#demo button').bind('click',function(){
	$('#demo li').unbind('click');//모든 이벤트를 버린다.
	$('#demo ul').append('<li><font color=red>added</font></li>').find($('li')).click(function(){
		alert($(this).text());
	});
});
</script>
</body>
</html>
