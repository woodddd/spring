<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<p>
	<a href="#">LINK</a>
</p>

<p>
	<script type="text/javascript">
		document.write('attr = ' + $('a').attr('href'));
		document.write('<br>');
		document.write('prop = ' + $('a').prop('href'));
	</script>
</p>
</body>
</html>
