<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="demo">
	<button>add</button>
	<ul>
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
	</ul>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">
$('#demo button').bind('click',function(){
	$('#demo').append('<li><font color=red>added</font></li>')
});

//on 비동적 처리 - 추가되는 것들에는 이벤트가 안먹음. on을 사용한다고 동적처리가 되는게 아님  - (append로 li가 추가되는것을 알지못함 그래서 비동적 처리가 됨)
/* $('#demo li').on('click',function(){
	alert($(this).text());
}); */


//동적 처리- on(이벤트, 실제 이벤트가적용될 태그, function) - jquery 로 추가된 li까지 이벤트 모두 적용.
//가장 중요한거승ㄴ
//부모(or 조상).on(이벤트,자식,함수(){}) 가 기본형식이 됨.
$('#demo').on('click','li',function(){
	alert($(this).text());
});
</script>
</body>
</html>

<!-- 
bind는 deprecate 되었고 on을 사용하라고 권장하고 있다. (그래도 bind 는 전에 사용했던것이 있어서 많이 볼 일이 있어 알아야한다.)

$(선택자).on( events [,selector] [,data], handler( eventObject ) )
$(선택자).on(이벤트타입 [,자손선택자]   [,데이터], 핸들러())
events : 공백으로 구분된 하나 이상의 이벤트 타입과 옵션인 네임스페이스.
selector : 이벤트가 발생할 요소들의 자손을 찾는 선택자. 
           선택자가 null 이거나 생략됐다면 이벤트는 선택된 요소에 한해서 반응한다.
data : 이벤트가 발생할 때 핸들러에 전달할 데이터
handler(eventObject) : 이벤트가 발생되면 실행될 기능. 
                       false를 반환하는 함수라면 간단하게 false를 직접 인자로 하면 된다.
                       
 -->
